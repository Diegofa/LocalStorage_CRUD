<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <title>Registro_estudiantes</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-light">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="card m-3">
        <div class="card-header">Formulario Estudiante</div>
        <div class="card-body">
          <form id="formEstudiante">
            <div class="form-group">
              <label for="txtIdtEstudiante">Id estudiante</label>
              <input
                type="text"
                class="form-control"
                id="txtIdEstudiante"
                value="0"
                readonly
              />
            </div>
            <div class="form-group">
              <label for="txNombres">Nombre y apellidos</label>
              <input type="text" class="form-control" id="txtNombres" />
            </div>
            <div class="form-group">
              <label for="txtTel">Telefono</label>
              <input type="tel" class="form-control" id="txtTel" />
            </div>
            <div class="form-group">
              <label for="txtgrado">Grado</label>
              <input type="number" class="form-control" id="txtgrado" />
            </div>
            <div class="form-group">
              <label for="est_Estado">Estado</label>
              <select class="form-control" id="est_Estado">
                <option>Activo</option>
                <option>Inactivo</option>
              </select>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button type="button"
            class="btn btn-success"
            onclick="guardarDatos()">
            Guardar
          </button>
          <a href="index.html" class="btn btn-danger">Cancelar</a>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="estudiantes-form.js" type="text/javascript"></script>
